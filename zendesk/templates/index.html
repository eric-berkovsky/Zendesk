{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'zendesk.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Zendesk Ticket Viewer</title>
</head>
<body>
<h1 class="py-3">Zendesk Ticket Viewer</h1>
<h4 class="py-2" id="welcome">Welcome {{ user }}! You currently have {{ count }} tickets.</h4>
    <div class="container mt-4">
        <div class="row justify-content-evenly">
            {% for ticket in tickets %}
            <div class="col-lg-2 card border border-success mx-3 my-3">
                <div class="card-body">
                    <h5 class="card-title">{{ ticket.subject }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted"> Status: {{ ticket.status|title }} </h6>
                    <a href="#" class="card-link">View Ticket</a>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="row my-3 justify-content-around">
            <button type="button" class="btn btn-success col-lg-3 ml-2 mr-4 my-3" {{ prev_disabled }}>Previous</button>
            <button type="button" class="btn btn-success col-lg-3 ml-4 mr-2 my-3" {{ next_disabled }}>Next</button>
        </div>
    </div>
</body>
</html>
